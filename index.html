<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb_copy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="img/png" href="./images/icon.png">
</head>
<body>
  <div id="header" class="wrapper">
    <header class="main-menu">
      <div class="menu">
        <h1><a href="./index.html"><img class="logo" src="./images/top.png" alt="home-icon"></a></h1>
        <nav>
          <ul class="main-navigation">
            <div class="page-name">
              <li>概要</li>
            </div>
            <li><a href="index.html">準備</a></li>
            <li><a href="index.html">安全</a></li>
            <li><a href="index.html">マネープラン</a></li>
          </ul>
        </nav>
      </div>
      <button class="begin">はじめる</button>
    </header>
  </div>
  <main>
    <div class="main-bg big-bg">
      <section class="house-form">
        <h2>Airbnbホストになって、暮らしをレベルアップ</h2>
        <p>宿泊施設の内容を記入</p>
        <form class="host-form" action="#" method="get">
          <input class="area" type="text" name="area" placeholder="東京">
          <div class="selectors">
              <select name="room-type" class="room-type">
                <option selected value="entire-home">まるまる貸切</option>
                <option value="private-room">個室</option>
                <option value="shared-room">シェアルーム</option>
              </select>
              <select name="capacity" class="capacity">
                <option value="1">ゲスト1人</option>
                <option value="2">ゲスト2人</option>
                <option value="3">ゲスト3人</option>
                <option selected value="4">ゲスト4人</option>
                <option value="5">ゲスト5人</option>
                <option value="6">ゲスト6人</option>
                <option value="7">ゲスト7人</option>
                <option value="8">ゲスト8人</option>
                <option value="9">ゲスト9人</option>
                <option value="10">ゲスト10人></option>
                <option value="11">ゲスト11人></option>
                <option value="12">ゲスト12人</option>
                <option value="13">ゲスト13人</option>
                <option value="14">ゲスト14人</option>
                <option value="15">ゲスト15人</option>
                <option value="16">ゲスト16人</option>
              </select>
          </div>
          <input class="begin start-searching" type="submit" value="はじめる">
        </form>
      </section> <!-- /.class-form -->
    </div>
    <section class="wrapper sales-points">
      <div class="point">
        <h3 class="sub-title">Airbnbでホストするこれだけの理由</h3>
        <p class="description">どんなお家やお部屋でも、Airbnbなら簡単かつ安全にシェアでき、世界中の旅好きな仲間とつながれます。 予約可能日から料金、ハウスルール、ゲストとの交流程度まで、すべて自分で決めることができます。</p>
      </div>
      <div class="point">
        <h3 class="sub-title">困ったときも安心</h3>
        <p class="description">万一に備えるUS$1,000,000の財物補償、US$1,000,000の賠償責任保険が全予約に自動付帯。ホストのみなさまと建物・家財の安全をお守りするため全力で取り組んでいます。</p>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
